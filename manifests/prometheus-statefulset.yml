apiVersion: v1
kind: Service
metadata:
  name: prometheus
  labels:
    app: prometheus
spec:
  ports:
  - port: 9090
    name: collector
  - port: 9093
    name: manager
  clusterIP: None
  selector:
    app: prometheus
---
apiVersion: apps/v1beta1
kind: StatefulSet
metadata:
  name: prometheus
spec:
  selector:
    matchLabels:
      app: prometheus
  serviceName: prometheus
  replicas: 1
  template:
    metadata:
      labels:
        app: prometheus
    spec:
      serviceAccountName: prometheus
      volumes:
      - name: data
        emptyDir: {}
      containers:
      - name: collector
        image: openshift-monitoring/metrics-collector:0.0.0
        ports:
        - containerPort: 9090
        volumeMounts:
        - name: data
          mountPath: /var/lib/monitoring
      - name: manager
        image: openshift-monitoring/alert-manager:0.0.0
        ports:
        - containerPort: 9093
        volumeMounts:
        - name: data
          mountPath: /var/lib/monitoring
      - name: publisher
        image: openshift-monitoring/alert-publisher:0.0.0
        ports:
        - containerPort: 9099
        volumeMounts:
        - name: data
          mountPath: /var/lib/monitoring
