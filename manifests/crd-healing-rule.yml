# This custom type definition is used to represent healing rules.

apiVersion: apiextensions.k8s.io/v1beta1
kind: CustomResourceDefinition
metadata:
  name: healingrules.monitoring.openshift.io
spec:
  group: monitoring.openshift.io
  version: v1alpha1
  names:
    kind: HealingRule
    listKind: HealingRuleList
    singular: healingrule
    plural: healingrules
  scope: Namespaced
  validation:
    openAPIV3Schema:
      properties:
        spec:
          properties:
            conditions:
              type: array
              minItems: 1
              items:
                type: object
                oneOf:
                - properties:
                    alert:
                      type: string
                  required:
                  - alert
            actions:
              type: array
              minItems: 1
              items:
                type: object
                oneOf:
                - properties:
                    awxJob:
                      type: object
                      properties:
                        address:
                          type: string
                        proxy:
                          type: string
                        secretRef:
                          type: object
                          properties:
                            name:
                              type: string
                            namespace:
                              type: string
                        project:
                          type: string
                        template:
                          type: string
                      required:
                      - address
                      - secretRef
                      - project
                      - template
          required:
          - conditions
          - actions
